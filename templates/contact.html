<!DOCTYPE html>
<html lang="en">
<head>
    <!--icon atas-->
    <link rel="shortcut icon" href="{{url_for('static', filename='logo.png')}}" type="image/x-icon">
    <title>Contact - NYEBLAKBUNDSS</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'/>

    <!-- Bulma CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css'/>
    <!-- Font Awesome CSS -->
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>

    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Caveat-->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <!--Rowdies-->
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        .rowdies-bold {
            font-family: "Rowdies", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 50px;
        }

        .txt-blue{
            color: #004aad;
        }
        
        /* Animasi untuk teks */
        .fade-in-text {
            animation: fadeIn 2s ease-in-out;
        }
        /* Definisi animasi */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body class="has-navbar-fixed-top">
    {% include 'navbar.html' %}
    
    <section class="hero is-halfheight-with-navbar" style="background-image: url('{{ url_for('static', filename='a.jpg') }}'); background-size: cover; background-position: center;">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title has-text-white fade-in-text rowdies-bold">NYEBLAKBUNDSS</h1>
                <h2 class="subtitle has-text-white txt-blue fade-in-text">For business inquires, please reach us through the form below!</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <section class="section">
                <div class="container">
                    <h3 class="title is-3 has-text-dark has-text-centered">Contact Us</h3>
                    
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <form id="contactForm">
                                <div class="field">
                                    <label class="label">Name</label>
                                    <div class="control">
                                        <input id="name" class="input" type="text" placeholder="Your Name">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control">
                                        <input id="email" class="input" type="email" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea id="message" class="textarea" placeholder="Your Message"></textarea>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-link" type="submit">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    {% include 'footer.html' %}

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var mailtoLink = 'mailto:nyeblakbundss@gmail.com' +
                            '?subject=' + encodeURIComponent('Contact Form Submission from ' + name) +
                            '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\nMessage:\n' + message);

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
